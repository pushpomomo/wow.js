    <section>
    <h2>wow.js example-1</h2>
    <div class="container">
    </div>
    </section>

    <section class="box bg-danger wow slideInDown" data-wow-duration="1s" data-wow-delay="1s"></section>
    <section class="box bg-info wow slideInDown" data-wow-duration="1s" data-wow-delay="1s"></section>
    <section class="box bg-success wow slideInDown" data-wow-duration="1s" data-wow-delay="1s"></section>
  
    <hr>

<div id="container">
    <h2>wow.js example-2</h2>
    <div id="main">
      <section class="wow fadeInDown" style="background-color: #f1c40f;"></section>
      <section class="wow pulse" style="background-color: #e74c3c;" data-wow-iteration="infinite" data-wow-duration="1500ms"></section>
      <section class="section--purple wow slideInRight" data-wow-delay="2s"></section>
      <section class="section--blue wow bounceInLeft" data-wow-offset="300"></section>
      <section class="section--green wow slideInLeft" data-wow-duration="4s"></section>
      <button id="moar">LOAD MOAR!!</button>
    </div>
  </div>
